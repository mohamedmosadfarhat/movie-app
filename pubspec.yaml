name: bookly_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^4.0.6
  equatable: ^2.0.5
  font_awesome_flutter: ^10.2.1
  go_router: ^5.2.4
  google_fonts: ^3.0.1
  flutter_bloc: ^8.1.1
  get_it: ^7.2.0
  url_launcher: ^6.1.7
  cached_network_image: ^3.2.3
  webview_flutter: ^3.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: GT Sectra Fine
      fonts:
        - asset: assets/fonts/GT Sectra Fine Regular.ttf